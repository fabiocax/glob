{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }
       
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right">

{% for side in sidebar %}
<div class="card my-4">
        <h5 class="card-header">{{ side.title }}</h5>
    <div class="card-body">
        <p class="card-text"> {{ side.resume |safe}}</p>
        <a href="/{{ side.slug }}"
           class="btn btn-danger">Completo!</a>
    </div>
</div>

{% endfor %}


</div>




{% endblock sidebar %}
